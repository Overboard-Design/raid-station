    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Audiowide', sans-serif;
        
      
      }

      .title {
        text-align: center;
        padding: 40px 0 20px;
      }

      .video-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .video-container {
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
      }

      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .menu-container {
        text-align: center;
        margin-top: 60px;
        padding: 20px;
      }

      .menu-item {
        text-decoration: none;
        font-size: 1.2em;
      }

      .menu-item i {
        margin-right: 8px;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9em;
        
      }

      @media (max-width: 600px) {
        .video-gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>  
</head>
