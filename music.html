     <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
 .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 100%;
     
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
      overflow: hidden;
    }

    .video-container iframe,
    .video-container video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      .video-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>  
</head>
<body>

  </div>
